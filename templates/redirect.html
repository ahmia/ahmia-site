<!DOCTYPE html>
<html>
 <head>
  <title>Redirect</title>
  <meta charset="UTF-8">
  <meta http-equiv="Refresh" content="{{ time }}; url={{ redirect }}" />
 </head>
 <body>
  <h2>{{ message }}</h2>
  <p>You are being redirected to <a href="{{ redirect }}">{{ redirect }}</a>.</p>
  <p>If you are not redirected after a few seconds, please click on the link above!</p>
 </body>
</html>
